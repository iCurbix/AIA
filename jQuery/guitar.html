<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("button").click(function(){
                $.getJSON("guitars.json", function(result){
                    $.each(result["Guitars"]["Guitar"], function(i, field){
                        li = document.createElement('li');
                        li.appendChild(document.createTextNode(field["Brand"] + " " + field["Model"]));
                        $("ul").append(li);
                    });
                });
            });

        });

    </script>
</head>
<body>
<button>asdf</button>
<ul></ul>
</body>
</html>
