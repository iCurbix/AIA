<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('td').one('click', edit);
            $('button').bind('asdf', function () { alert('The cake is a lie!'); })
        });
        function edit(){
            let a = $(this).text();
            $(this).html("<input id='edit' value='' />");
            $('#edit').val(a).select().blur(function () {
                $('td:has(input)').text($(this).val()).one('click', edit);
                this.remove();
            });
            // $('button').trigger('asdf');
            // $('*').unbind();
        }

    </script>
</head>
<body>
<table>
    <tr><td>One</td></tr>
    <tr><td>Two</td></tr>
    <tr><td>Three</td></tr>
    <tr><td>...</td></tr>
</table>
<button>asdf</button>
</body>
</html>
